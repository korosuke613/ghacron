github:
  app_id: ${GH_APP_ID}
  private_key: "${GH_APP_PRIVATE_KEY}"
  # private_key_path: "/app/secrets/private-key.pem"  # ファイル指定も可

reconcile:
  interval_minutes: 5
  duplicate_guard_seconds: 60
  dry_run: false
  timezone: "UTC"

log:
  level: "info"
  format: "json"

webapi:
  enabled: true
  host: "0.0.0.0"
  port: 8080
