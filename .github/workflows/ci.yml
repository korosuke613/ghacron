name: CI

on:
  # ghacron: "52 18 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Go vet
        run: go vet ./...

      - name: Build check
        run: go build -o /dev/null main.go

      - name: Test
        run: go test ./...
